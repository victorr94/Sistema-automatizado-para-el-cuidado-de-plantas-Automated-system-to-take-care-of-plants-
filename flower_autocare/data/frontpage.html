<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flower Autocare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

  <div class="jumbotron text-center bg-dark text-white" style="margin-bottom:0">
    <h1>Flower Autocare</h1>
    <p>Beautiful flowers without worries!</p>
  </div>
  <div class="container">
    <h1>Click to Enter to a Green World!!!
      <button type="button" class="btn btn-outline-success btn-lg" onclick="document.location='index.html'">GO
        IN</button>
    </h1>
    <!-- Carousel con fotos del proyecto-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- fotos que se muestran como diapositivas -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="system.JPG" alt="Complete System" style="width:70%;">
        </div>

        <div class="item">
          <img src="light.JPG" alt="light" style="width:70%;">
        </div>

        <div class="item">
          <img src="water.JPG" alt="watering" style="width:70%;">
        </div>

        <div class="item">
          <img src="remove.JPG" alt="removing" style="width:70%;">
        </div>

      </div>

      <!-- flechas a derecha e izquierda para pasar las fotos -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <footer class="fixed-bottom  text-center  bg-secondary text-white " style="margin-bottom:0">
    <p>TFG - Víctor Rodriguez Blazquez</p>
  </footer>

  <!-- jQuery y Bootstrap Bundle (incluye librería Popper) -->
  <script src="js/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/javascript.js"></script>


</body>

</html>
