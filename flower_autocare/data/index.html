<body>

                    <button id="manual" type="button" class="btn btn-outline-secondary btn-block"

                    <li><a href="#">check out, in real time, the condition of the plants</a></li>
                </ul>
    </nav>

    <!-- diseño original titulo y opciones watering, weeds y measurement-->

        <h2> Basic Actions: </h2>

        <br />
        
        <button id="watering" type="button" class="btn btn-outline-primary btn-block"

        <button id="measurement" type="button" class="btn btn-outline-danger btn-block"
            onclick="document.location='measurement.html'">Carry out Measurement</button>

    <footer class="fixed-bottom  text-center  bg-secondary text-white " style="margin-bottom:0">
